<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
     <div class="instagram-wrapper">
       <div class="instagram-phone">
         <img src="./IMG/celular.png" alt="celular">
       </div>
       <div class="instagram-continue">
         <div class="group">
           <img src="./IMG/instagram-logo.png" class="instagram-logo" alt="instagram logo">
           <div class="profile-photo">
             <img src="./IMG/profile.jpg" alt="foto perfil">
           </div>
           <a href="https://www.instagram.com/accounts/login/two_factor?next=%2F" class="instagram-login">Continuar como daianeolliveiira</a>
           <a href="" class="instagram-logout">Remover conta</a>
          </div>
          <div class="group">
            <p class="not-account">Não é daianeolliveiira?</p>
            <p class="notaccount">
              <span class="link-blue"><a href="https://www.instagram.com/">Trocar conta</a></span>
              ou
              <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/">Inscreva-se</a></span>
            </p>
          </div> 
          <div class="get-the-ap">
            <p class="get-app">Baixe o aplicativos</p>
            <div class="download">
              <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
              <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=81A7E5FD-90C8-4487-B818-16E706594684&utm_content=lo&utm_medium=badge" target="_blank" class="app-download"></a>
            </div>
          </div>
       </div>

     </div>
      
  </body>
</html>
